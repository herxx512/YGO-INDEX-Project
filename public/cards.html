<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Website Name/Logo -->
    <img src="./websiteLogo.png" alt="website logo" id="webLogo">
    <img src="./puzzle.png" alt="millennium puzzle" id="puzzle">

    <!-- Navigation Links -->
    <nav class="pages">
        <a href="./home.html" class="active">HOME</a>
        <a href="./sequel.html" class="active2">GENERATIONS</a>
        <a href="./cards.html">CARDS</a>
    </nav>

    <!-- Search Bar & Button -->

        <button id="search">Search</button>

    <!-- Right Side Title -->
    <h1 id="titleDeck">My Deck</h1>
    </div>

    <div id="cards">
